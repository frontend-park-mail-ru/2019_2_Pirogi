<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="../static/styles/default/reset.css" >
    <link rel="stylesheet" href="../static/styles/global-vars/style.css">
    <link rel="stylesheet" href="../static/styles/components.css">
    <link rel="stylesheet" href="../static/styles/all.css" >
    <link rel="stylesheet" href="../static/styles/pages/register.css" >
</head>
<body>
<div class="main-div bg-dark">
    <div class="center-div">
        <div class="autorized-div">
            <a class="color-light font-medium font-size-large">ВХОД</a>
            <div>
                <a><i class="fab fa-google-plus fa-2x color-light"></i></a>
                <a><i class="fab fa-facebook fa-2x color-light"></i></a>
                <a><i class="fab fa-linkedin fa-2x color-light"></i></a>
            </div>
            <form class="autorized-form">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password"> 
                <button class="btn-light autorized-btn">
                        войти
                </button>
            </form>
        </div>
        <div class="register-div">
            <a class="color-darkest font-medium font-size-large">РЕГИСТРАЦИЯ</a>
            <div>
                <a><i class="fab fa-google-plus fa-2x color-dark"></i></a>
                <a><i class="fab fa-facebook fa-2x color-dark"></i></a>
                <a><i class="fab fa-linkedin fa-2x color-dark"></i></a>
            </div>
            <form class="register-form">
                <input type="email" placeholder="email">
                <input type="text" placeholder="nickname"> 
                <input type="password" placeholder="password"> 
                <input type="password" placeholder="password"> 
                <button class="btn-dark register-btn">
                    регистрация
                </button>
            </form>
        </div> 
    </div>

</div>
</body>
</html>
