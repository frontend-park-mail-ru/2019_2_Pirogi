<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div class="entrance">
    <div class="entrance__form">
        <div class="entrance__auth">
            <div class="text-title text-title_center">ВХОД</div>
            <div class="entrance__iconbar entrance__iconbar_light">
                <i class="fab fa-google-plus"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-yandex"></i>
            </div>
            <form id="login">
                <input class="input" type="email" placeholder="Введите почту">
                <input class="input" type="password" placeholder="Введите пароль">
                <input class="button" type="submit" value="войти">
            </form>
        </div>
        <div class="entrance__register">
            <div class="text-title text-title_center">Регистрация</div>
            <div class="entrance__iconbar entrance__iconbar_dark">
                <i class="fab fa-google-plus"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-yandex"></i>
            </div>
            <form id="signin">
                <input class="input" type="text" placeholder="Введите имя">
                <input class="input" type="email" placeholder="Введите почту">
                <input class="input" type="password" placeholder="Введите пароль">
                <input class="input" type="password" placeholder="Повторите пароль">
                <input class="button" type="submit" value="войти">
            </form>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/ddd516fce5.js"></script>
</body>
</html>
