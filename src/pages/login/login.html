<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход | Регистрация</title>
</head>
<body>
<main class="main">
    <div class="login">
        <div class="login__form">
            <div class="login__auth">
                <div class="title title_center">ВХОД</div>
                <div class="login__iconbar login__iconbar_light">
                    <i class="fab fa-google-plus"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-yandex"></i>
                </div>
                <form id="login">
                    <input id="login__email" class="input" type="text" placeholder="Введите почту">
                    <input id="login__password" class="input" type="text" placeholder="Введите пароль">
                    <input class="button" type="button" value="войти">
                </form>
            </div>
            <div class="login__register">
                <div class="title title_center">Регистрация</div>
                <div class="login__iconbar login__iconbar_dark">
                    <i class="fab fa-google-plus"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-yandex"></i>
                </div>
                <form id="sign-in">
                    <input id="sign-in__name" class="input" type="text" placeholder="Введите имя">
                    <input id="sign-in__email" class="input" type="text" placeholder="Введите почту">
                    <input id="sign-in__password1"  class="input" type="text" placeholder="Введите пароль">
                    <input id="sign-in__password2" class="input" type="text" placeholder="Повторите пароль">
                    <input class="button" type="button" value="войти">
                </form>
            </div>

        </div>
    </div>
</main>
<script src="https://kit.fontawesome.com/ddd516fce5.js"></script>
<script src="../../../dist/main.js"></script>
</body>
</html>
