<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Администрирование</title>
</head>
<body>
<main class="main admin">
    <div class="navbar">
        <a class="logo" href="/">CINSEAR</a>
        <input class="input navbar__input" type="text" placeholder="поиск">
        <a href="/new" class="navbar__item navbar__item_current">новинки</a>
        <a href="films" class="navbar__item">фильмы</a>
        <a href="ratings" class="navbar__item">рейтинги</a>
        <div class="button">войти</div>
    </div>
    <div class="admin-form">
        <div class="title title_center">Добавить новый фильм:</div>
        <div class="hr"></div>
        <form class="form">
            <input class="input" type="text" name="genre" placeholder="Жанр">
            <input class="input" type="text" name="year" placeholder="Год">
            <input class="input" type="text" name="actors" placeholder="Актеры">
            <textarea class="textarea" name="description" placeholder="Описание"></textarea>
            <input class="input" type="file" name="picture">
            <div class="hr"></div>
            <div class="admin-form__button">
                <input class="button" type="button" value="Отправить">
            </div>
        </form>
    </div>
</main>
<script src="../../../dist/main.js"></script>
</body>
</html>
